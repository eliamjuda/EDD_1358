<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js" integrity="sha512-SGWgwwRA8xZgEoKiex3UubkSkV1zSE1BS6O4pXcaxcNtUlQsOmOmhVnDwIvqGRfEmuz83tIGL13cXMZn6upPyg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js" async ></script>

    <header>
        <h1>ESTRUCTURA DE DATOS - Eliam </h1>
        <form id="form">
            <input type="file" id="csv" accept=".csv">
            <input type="submit" value="Calcular">
        </form>
    </header>

    <main>

        <div class="boxWrapper">
            <h2>Diferencia de seguidores en Twitter entre el mes de enero y junio</h2>
            <input type="text" readonly class="input" id="inputOne">
        </div>

        <div class="boxWrapper">

            <h2>Calcular la diferencia de visualizaciones de YouTube</h2>
            <select name="firstMonth" id="firstMonth">
                <option value="ENERO">Enero</option>
                <option value="FEBRERO">Febrero</option>
                <option value="MARZO">Marzo</option>
                <option value="ABRIL">Abril</option>
                <option value="MAYO">Mayo</option>
                <option value="JUNIO">Junio</option>
                <option value="JULIO">Julio</option>
                <option value="AGOSTO">Agosto</option>
                <option value="SEPTIEMBRE">Septiembre</option>
                <option value="OCTUBRE">Octubre</option>
                <option value="NOVIEMBRE">Noviembre</option>
                <option value="DICIEMBRE">Diciembre</option>
            </select>

            <select name="secondMonth" id="secondMonth">
                <option value="FEBRERO">Febrero</option>
                <option value="MARZO">Marzo</option>
                <option value="ABRIL">Abril</option>
                <option value="MAYO">Mayo</option>
                <option value="JUNIO">Junio</option>
                <option value="JULIO">Julio</option>
                <option value="AGOSTO">Agosto</option>
                <option value="SEPTIEMBRE">Septiembre</option>
                <option value="OCTUBRE">Octubre</option>
                <option value="NOVIEMBRE">Noviembre</option>
                <option value="DICIEMBRE">Diciembre</option>
            </select>
            <br>
            <input type="text" readonly class="input" id="inputTwo">

        </div>

        <div class="boxWrapper">
            <h2>Calcular el promedio de crecimiento de Twitter y Facebook entre los meses de enero a junio</h2>
            <input type="text" readonly class="input" id="inputThree">
            <input type="text" readonly class="input" id="inputFour">
        </div>

    </main>


    
</body>
</html>
